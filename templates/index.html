<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Simple form</title>

</head>

<body>

    <div class="container">
        <h2>Simple form</h2>
        <p>Personal details</p>
        <form action="/" method="post">
            {{ msg }}
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="fname" placeholder="Enter Firstname" name="fname">
                </div>


                <div class="col">
                    <input type="text" class="form-control" id="mname" placeholder="Enter Middle name " name="mname">
                </div>


                <div class="col">
                    <input type="text" class="form-control" id="lname" placeholder="Enter Lastname" name="lname">
                </div>
            </div>


            <div class="row mt-5">
                <div class="col">
                    <input type="text" class="form-control" id="number" placeholder="Enter Your Mobile Number" name="number">
                </div>


                <div class="col">
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <input type="text" class="form-control" id="address" placeholder="Enter Your Resident Address" name="address">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-5">Submit</button>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
